<html>
<head></head>
<body>
<div id="addGame">
Adding Game
<form id="add">
	<label for="title">Game Title</label>
	<input type="text" name="title"></br>
	<label for="reqAge">Age Requirements</label>
	<input type="number" name="reqAge"></br>
	<label for="about">About the Game</label>
	<textarea name="about"></textarea></br>
	<label for="devs">Developers</label>
	<input type="text" name="devs"></br>
	<label for="pubs">Publishers</label>
	<input type="text" name="pubs"></br>
	<label for="cat">Categories</label>
	<textarea name="Categories"></textarea></br>
	<label for="gen">Genres</label>
	<textarea name="gen"></textarea></br>
	<label for="site">Website</label>
	<input type="text" name="site"></br>
	<label for="ach">Achievements</label>
	<textarea name="ach"></textarea></br>
	<label for="supurl">Support URL</label>
	<input type="text" name="supurl"></br>
	<label for="supemail">Support Email</label>
	<input type="email" name="supemail"></br>
	<label for="price">Price</label>
	<input type="number" name="price"></br>
	<label for="available">Available for:</label>
	<label for="windows">Windows</label><input type="checkbox" name="windows" value="windows">
	<label for="linux">Linux</label><input type="checkbox" name="linux" value="linux">
	<label for="mac">Mac</label><input type="checkbox" name="mac" value="mac"></br>
	<input type="submit" value="add game">
</form>
</div>

</body>
